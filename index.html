<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <section>

        <div class="container">
            <div class="controls", style = "margin: 10%;">
                <h2 style = "color:white; font-size: min(25px, 6vmin);">Number of Runners: <input onChange="reset(); addRunner(this.value);" style = "color: white; background-color: transparent; border-color: white; border-radius: 5px; max-height: 30px; max-width:30px; width:7vmin; height:7vmin; text-align:center; font-size: min(25px, 5vmin)" id="tentacles" name="tentacles" min="1" max="100" value = "1" /> </h2>
                
 
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="display">
                            00:00:00
                        </p>
                        <!-- <p>:</p>
                        <p id="seconds"></p> -->
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button style = "min-width: 25%" id="startBtn" onclick="start()">Start</button>
                <button style = "min-width: 25%"  id="stopBtn" onclick="stop(-1)">Stop</button>                
                <button style = "min-width: 25%"  id="resetBtn" onclick=" stop(-1);checkSave();">Reset</button>
            </div>
            <br>
            <div class="align-items-center scheds "></div>

            
        </div>
        
        
    <!-- </section> -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style = "border-radius: 10px;">
          <span class="close">&times;</span>
          <h2 style = "text-align: center;">How do you want to save the results?</h2>
          <br>
          <div style = "align-items: center;">
            <button style = "width: 40%; text-align: center;" id="startBtn" onclick="download()">Download</button>
            <button style = "width: 40%; text-align: center;" id="startBtn" onclick="share()">Share</button>
          </div>
        </div>
      
      </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
